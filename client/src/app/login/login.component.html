<div class="container">

    <div class="row flex-center height-100-vh">

        <div class="col-md-6 col-sm-10">

            <mat-card>

                <mat-card-content>

                    <form [formGroup]="loginForm" (ngSubmit)="logIn()">

                        <p class="p-15 text-center text-danger">{{ errorMsg }}</p>

                        <div class="row">

                            <div class="col-md-12">

                                <mat-form-field class="input-full">

                                    <input matInput formControlName="email" type="email">
                                    <mat-placeholder>
                                        E-mail </mat-placeholder>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-12">

                                <mat-form-field class="input-full">

                                    <input matInput formControlName="password" type="password">
                                    <mat-placeholder>
                                        Contrase√±a </mat-placeholder>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="footer text-center">
                            <button mat-raised-button color="primary" [disabled]="loginForm.invalid || loading">
                              {{ loading ? 'Verificando...' : 'Entrar' }}
                            </button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
