<div class="row">
    <div class="col-md-12">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Registro de conductores</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="driverForm" (ngSubmit)="registerDriver()" #form="ngForm">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="input-full">
                                <input matInput type="text" formControlName="name">
                                <mat-placeholder>
                                    Nombre
                                    <span class="star">*</span>
                                </mat-placeholder>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="input-full">
                                <input matInput type="text" formControlName="paternalSurname">
                                <mat-placeholder>
                                    Apelido Paterno
                                    <span class="star">*</span>
                                </mat-placeholder>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="input-full">
                                <input matInput formControlName="maternalSurname">
                                <mat-placeholder>
                                    Apelido Materno
                                </mat-placeholder>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="input-full">
                                <input matInput type="text" formControlName="typeDocument">
                                <mat-placeholder>
                                    Tipo de documento
                                    <span class="star">*</span>
                                </mat-placeholder>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="input-full">
                                <input matInput formControlName="numberDocument" type="text">
                                <mat-placeholder>
                                    NÃºmero de documento
                                    <span class="star">*</span>
                                </mat-placeholder>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-radio-group formControlName="gender">
                                <mat-radio-button value="masculino">Masculino</mat-radio-button>
                                <mat-radio-button value="femenino">Femenino</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="buttons-wrapper">
                                <a mat-button color="warn" [routerLink]="[ '/application/drivers']" *ngIf="!sendData">
                                    <mat-icon>close</mat-icon> Cancelar
                                </a>
                                <button mat-button color="primary" [disabled]="driverForm.invalid || sendData">
                                  <mat-icon>check</mat-icon> Guardar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
