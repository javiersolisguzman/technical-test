<div class="row">
    <div class="col-md-12">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Registro de conductores</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="vehicleForm" (ngSubmit)="registerVehicle()" #form="ngForm">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="input-full">
                                <input matInput type="text" formControlName="type">
                                <mat-placeholder>
                                    Tipo
                                    <span class="star">*</span>
                                </mat-placeholder>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="input-full">
                                <input matInput type="text" formControlName="plate">
                                <mat-placeholder>
                                    Placa
                                    <span class="star">*</span>
                                </mat-placeholder>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="input-full">
                                <input matInput [matDatepicker]="picker" formControlName="dateSOAT">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker touchUi="true" #picker></mat-datepicker>
                                <mat-placeholder>
                                    Fecha de SOAT
                                    <span class="star">*</span>
                                </mat-placeholder>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="input-full">
                                <input matInput type="text" formControlName="model">
                                <mat-placeholder>
                                    Modelo
                                    <span class="star">*</span>
                                </mat-placeholder>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="buttons-wrapper">
                                <a mat-button color="warn" [routerLink]="[ '/application/vehicles']" *ngIf="!sendData">
                                    <mat-icon>close</mat-icon> Cancelar
                                </a>
                                <button mat-button color="primary" [disabled]="vehicleForm.invalid || sendData">
                                  <mat-icon>check</mat-icon> {{ sendData ? 'Enviando...' : 'Guardar' }}
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
