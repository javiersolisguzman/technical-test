<div class="row">
    <div class="col-md-12">

        <loading #loading></loading>

        <mat-card *ngIf="!loadingComponent.isVisible()">
            <mat-card-header *ngIf="users.length > 0">
                <mat-card-title>Lista de Usuarios</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive" *ngIf="users.length > 0">
                            <table class="table">
                                <thead>
                                    <th>Nombre</th>
                                    <th>E-mail</th>
                                    <th>Tel√©fono</th>
                                    <th>Acciones</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of users">
                                        <td>{{ user.fullName() }}</td>
                                        <td>{{ user.email }}</td>
                                        <td>{{ user.phone }}</td>
                                        <td>
                                            <a mat-icon-button color="primary" matTooltip="Editar Usuario" matTooltipPosition="after" [routerLink]="[ 'edit', user._id ]">
                                                <mat-icon>edit</mat-icon>
                                            </a>
                                            <button mat-icon-button color="warn" matTooltip="Eliminar Usuario" matTooltipPosition="after" (click)="deleteUser(user._id)">
                                              <mat-icon>delete</mat-icon>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <empty-collection [showComponent]="users?.length === 0"></empty-collection>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>

        <div class="row" *ngIf="!loadingComponent.isVisible()">
            <div class="col-md-12 btn-add">
                <a mat-fab [routerLink]="[ 'create']" color="primary">
                    <mat-icon>person_add</mat-icon>
                </a>
            </div>
        </div>
    </div>
</div>
