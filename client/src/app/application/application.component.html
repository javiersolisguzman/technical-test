<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="user-name">Bienvenido - {{ user?.fullName() }}</h1>
    <span class="spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logOut()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar Sesi√≥n</span>
        </button>
    </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="sidenav" (backdropClick)="close()">
    <mat-sidenav #sidenav (keydown.escape)="close()" disableClose>
        <mat-nav-list>
            <a mat-list-item routerLink="users" (click)="close()">
                <mat-icon class="icon-sidenav">supervisor_account</mat-icon>
                Usuarios
            </a>
            <a mat-list-item routerLink="drivers" (click)="close()">
                <mat-icon class="icon-sidenav">local_shipping</mat-icon>
                Conductores
            </a>
            <a mat-list-item routerLink="vehicles" (click)="close()">
                <mat-icon class="icon-sidenav">directions_car</mat-icon>
                Vehiculos
            </a>
            <a mat-list-item routerLink="logs" (click)="close()">
                <mat-icon class="icon-sidenav">bug_report</mat-icon>
                Logs
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="container p-t-25">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
